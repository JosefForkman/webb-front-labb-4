<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- Poppins Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />

        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/a913f4ac89.js"
            crossorigin="anonymous"></script>

        <title>The Dashboard</title>
    </head>
    <body>
        <div class="date-continer">
            <p>10:10 1 april 2024</p>
        </div>

        <h1>John Doe Dashboard</h1>

        <div class="canban-bord">
            <div class="bord">
                <h2>Snabblänkar</h2>
                <ul>
                    <li>
                        <img
                            src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://www.google.com/&size=128"
                            alt="" />
                        <p><a href="http://google.com">Google</a></p>
                        <i class="fa-solid fa-circle-minus"></i>
                    </li>
                    <li>
                        <img
                            src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://www.notion.com/&size=128"
                            alt="" />
                        <p><a href="http://google.com">Google</a></p>
                        <i class="fa-solid fa-circle-minus"></i>
                    </li>
                    <li>
                        <img
                            src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://slack.com/&size=128"
                            alt="" />
                        <p><a href="http://google.com">Google</a></p>
                        <i class="fa-solid fa-circle-minus"></i>
                    </li>
                    <li>
                        <img
                            src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://chatgpt.com/&size=128"
                            alt="" />
                        <p><a href="http://google.com">Google</a></p>
                        <i class="fa-solid fa-circle-minus"></i>
                    </li>
                </ul>
                <button>
                    <i class="fa-solid fa-circle-plus"></i> Lägg till länk
                </button>
            </div>
            <div class="bord">
                <h2>Dagens väder</h2>
                <ul>
                    <li>
                        <img
                            src="http://openweathermap.org/img/wn/13d@2x.png"
                            alt="" />
                        <b>Idag</b>
                        <span>-4&#176;C</span>
                        <span>Snö</span>
                    </li>
                    <li>
                        <img
                            src="http://openweathermap.org/img/wn/09d@2x.png"
                            alt="" />
                        <b>Idag</b>
                        <span>-4&#176;C</span>
                        <span>Regn</span>
                    </li>
                    <li>
                        <img
                            src="http://openweathermap.org/img/wn/04d@2x.png"
                            alt="" />
                        <b>Fredag</b>
                        <span>2&#176;C</span>
                        <span>Sol och moln</span>
                    </li>
                </ul>
            </div>
            <div class="bord">
                <h2>[...]</h2>
            </div>
            <div class="bord">
                <h2>Anteckningar</h2>
                <form>
                    <textarea name="Note"></textarea>
                    <button class="sr-only">Spara</button>
                </form>
            </div>
        </div>
        <button>
            <i class="fa-solid fa-rotate-right"></i> Slumpa ny bakgrund
        </button>
        <script src="js/script.js"></script>
    </body>
</html>
