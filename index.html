<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- Poppins Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />

        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/a913f4ac89.js"
            crossorigin="anonymous"></script>

        <title>The Dashboard</title>
    </head>
    <body>
        <main>
            <div class="date-continer">
                <p><b class="time">10:10</b></p>
                <p class="date">1 april 2024</p>
            </div>
            <div class="wrapper">
                <h1>John Doe Dashboard</h1>
                <div class="canban-bord">
                    <div class="bord links-bord">
                        <h2>Snabblänkar</h2>
                        <ul>
                            <li>
                                <img
                                    src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://www.google.com/&size=128"
                                    alt="Google logo" />
                                <p><a href="http://google.com">Google</a></p>
                                <button>
                                    <span class="sr-only">Ta bort</span>
                                    <i class="fa-solid fa-circle-minus"></i>
                                </button>
                            </li>
                            <li>
                                <img
                                    src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://www.notion.com/&size=128"
                                    alt="Notion logo" />
                                <p><a href="http://google.com">Notion</a></p>
                                <button>
                                    <span class="sr-only">Ta bort</span>
                                    <i class="fa-solid fa-circle-minus"></i>
                                </button>
                            </li>
                            <li>
                                <img
                                    src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://slack.com/&size=128"
                                    alt="Slack logo" />
                                <p><a href="http://google.com">Slack</a></p>
                                <button>
                                    <span class="sr-only">Ta bort</span>
                                    <i class="fa-solid fa-circle-minus"></i>
                                </button>
                            </li>
                            <li>
                                <img
                                    src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://chatgpt.com/&size=128"
                                    alt="Chat GPT logo" />
                                <p><a href="http://google.com">Chat GPT</a></p>
                                <button>
                                    <span class="sr-only">Ta bort</span>
                                    <i class="fa-solid fa-circle-minus"></i>
                                </button>
                            </li>
                        </ul>
                        <button>
                            <i class="fa-solid fa-circle-plus"></i> Lägg till
                            länk
                        </button>
                    </div>
                    <div class="bord wetter-bord">
                        <h2>Dagens väder</h2>
                        <ul>
                            <li>
                                <img
                                    src="http://openweathermap.org/img/wn/13d@2x.png"
                                    alt="Snö icon" />
                                <p><b>Idag</b></p>
                                <span>-4&#176;C</span>
                                <span>Snö</span>
                            </li>
                            <li>
                                <img
                                    src="http://openweathermap.org/img/wn/09d@2x.png"
                                    alt="Regn icon" />
                                <p><b>Imorgon</b></p>
                                <span>-4&#176;C</span>
                                <span>Regn</span>
                            </li>
                            <li>
                                <img
                                    src="http://openweathermap.org/img/wn/04d@2x.png"
                                    alt="Sol och moln icon" />
                                <p><b>Fredag</b></p>
                                <span>2&#176;C</span>
                                <span>Sol och moln</span>
                            </li>
                        </ul>
                    </div>
                    <div class="bord">
                        <h2>[...]</h2>
                    </div>
                    <div class="bord note-bord">
                        <h2>Anteckningar</h2>
                        <form>
                            <textarea name="Note"></textarea>
                            <button class="sr-only">Spara</button>
                        </form>
                    </div>
                </div>
            </div>
            <button class="change-bg">
                <i class="fa-solid fa-rotate-right"></i> Slumpa ny bakgrund
            </button>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
